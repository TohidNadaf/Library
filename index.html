<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <div id="heading">
        <h1>Library Project</h1>
    </div>
    
    <div id='newBtn-Container'>
        <button id='newBtn'>+ New Book</button>
    </div>
     <div id="popUp">
        <div class="form2" >
            <form id='form'>
            <span class="close">&times;</span>
            <!-- <ledgend>New Book</ledgend><br><br> -->
            <div id='textInput'> 
                <p><input type='text' id='title' name='title' placeholder='Title'></p>
                <p><input type='text' id='author' name='author' placeholder='Author'></p>
                <p><input type='text' id='pages' name='pages' placeholder='Pages'></p>
            </div>
            <div id='checkBox'>
                <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
            </div>
            <button type='submit' form='form' id='addBtn'>Add</button>
        </form>
        </div>
        
    </div>
    <div id='Library-container'>
    </div>

    <script src="index.js"></script>
</body>
</html>
